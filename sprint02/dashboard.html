<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="stylesheet.css" media="screen" />
    <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Roboto&display=swap" rel="stylesheet">
    <title>Dashboard</title>
</head>
<body>
    <div class="dashContainer">
        <div class="menuLateral">
            <!-- começa o nav -->
                <div class="perfil">
                    <img src="imagens/home_equipe.png" alt="Foto Perfil">
                    <p>Nome do meu Perfil</p>
                </div>
                <div class="logos">
                    <a href="https://www.facebook.com/" target="_blank"><img src="./imagens/insta.png" alt="logo instagram"></a>
                    <a href="https://www.twittter.com/" target="_blank"><img src="./imagens/twitter.png" alt="logo twitter"></a>
                    <a href="https://www.instagram.com/" target="_blank"><img src="./imagens/face.png" alt="logo facebook"></a>
                </div>
                <div class="menuOpcao">
                    <a href="#" target="_blank"><img src="" alt="icone">Métricas</a>
                    <a href="#" target="_blank"><img src="" alt="icone">Agendar Publicação</a>
                    <a href="#" target="_blank"><img src="" alt="icone">Calendário</a>
                    <a href="#" target="_blank"><img src="" alt="icone">Configurações</a>
                </div>
                <!-- termina o nav -->
        </div>
        <main class="dashboard">
            <div class="formulario">
                <form action="">
                    <div class="barraParametros">
                        <div class="seletorParametro">
                            <h3>Rede Social</h3>
                            <select id="social" name="social">
                                <option value="facebook">Facebook</option>
                                <option value="twitter">Twitter</option>
                                <option value="instagram">Instagram</option>
                            </select>
                        </div>
                        <div id="seletorParametro">
                            <h3>Data Inicio</h3>
                            <input type="date" id="dataInicio" name="dataInicio">
                        </div>
                        <div id="seletorParametro">
                            <h3>Data Inicio</h3>
                            <input type="date" id="dataFim" name="dataFim">
                        </div>
                    </div>
                    <div class="seletorMetricas">
                        <h3>Selecione as métricas desejadas</h3>
                        <div class="check">
                            <label><input type="checkbox" id="seguidores" name="seguidores" value="seguidores">Seguidores</label>
                            <label><input type="checkbox" id="seguindo" name="seguindo" value="seguindo">Seguindo</label>
                            <label><input type="checkbox" id="alcance" name="alcance" value="alcance">Alcance das Publicações</label>
                            <label><input type="checkbox" id="topPosts" name="topPosts" value="topPosts">Top Posts</label> 
                            <label><input type="checkbox" id="melhorDataHora" name="melhorDataHora" value="melhorDataHora">Melhor data/hora</label>
                        </div>
                    </div>
                </form>
            </div>
            <div class="grafico">
                <!-- <iframe src="" frameborder="0"> -->
                    <img src="imagens/simple_chart.png" alt="Aqui vai o gráfico" width="500px">
                <!-- </iframe> -->
            </div>
        </main>
    </div>
</body>
</html>
