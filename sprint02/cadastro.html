<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="stylesheet.css" media="screen" />
    <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Roboto&display=swap" rel="stylesheet">
    <title>Cadastro</title>
</head>
<body>
    <header>
        <div class="logo-content">
        <img src="./imagens/logo_home.png" alt="logo" class="logo_nav">
        </div>
    <nav>           
            <a href="home.html">Sobre nós</a>
            <a href="login.html">Login</a>
            <a href="cadastro.html" class="active">Cadastre-se</a>          
    </nav>
    </header>
    <div class="container">
    <main class = "loginCadastro">
        <img src="./imagens/logo_home.png" alt="logo" id="logoLoginCadastro">
        <div id="ilustracaoCadastro">
            <img src="./imagens/cadastro.svg" alt="imagem login">
        </div> 
        <div class="formulario">
            <h3>Crie uma conta</h3>
            <div class="google-btn">
                <div class="google-icon-wrapper">
                  <img class="google-icon" src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg"/>
                </div>
                <p class="btn-text"><b>Acessar com o Google</b></p>
              </div>
              <h3>ou</h3>
              <form action="">
                  <input type="text" name="nome" id="nome" placeholder="nome completo">
                  <input type="email" name="email" id="email" placeholder="email">
                  <input type="password" name="senha" id="senha" placeholder="senha">
                  <h3>Escolha suas redes</h3>
                  <div class="logos">
                  <a href="#" ><img src="./imagens/face.png" alt="logo facebook"></a>
                  <a href="#"><img src="./imagens/twitter.png" alt="logo twitter"></a>
                  <a href="#"><img src="./imagens/insta.png" alt="logo twitter"></a>                  
                  </div>
                  <button>cadastrar</button>
                <a href="login.html" id="pergunta">Já tem cadastro?</a>                                    
              </form>
        </div>       
    </main>
    
    <footer>
        <p>Todos direitos reservados para mídia tools</p>
    </footer>
    </div>    
</body>
</html>
