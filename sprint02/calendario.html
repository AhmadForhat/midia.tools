<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles_calendario.css" media="screen" />
    <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Midia Tools</title>
  
</head>
<body>
    <nav id="pagina" class="row">
        <nav id="lateral" class="col-3">
            <div>
                <img src="imagens/Logo_Selecionado.png" class="logo">
            </div>
            <div class="usuario">
                <img src="imagens/icone_usuario.png">
            </div>
            <div class="redes">
                <button><img src="imagens/face.png"></button>
                <button><img src="imagens/twitter.png"></button>
                <button><img src="imagens/insta.png"></button>
            </div>
           
            <button>
                    <img src="imagens/icone_metricas.png">
                    <h3>Métricas</h3> 
            </button>           
    
            <button>

            </button>   
    
            <button>

            </button> 
    
            <button>
                    <img src="imagens/icone_config.png">

            </button>           
    
        </nav>

                <div class="menudir">

                </div>
            </div>
            <div class="calendario">

                        <td>22</td>

                    </tr>

</html>
